<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="" />
  <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-round.css" rel="stylesheet">
  <script type="module" src="/src/main.js"></script>
  <title>components-footer</title>
</head>
<body class="">
  <!-- 모바일 먼저 -->
  <!-- bg-[var(--jr-naver-footer-bg-gray)] -->
  <footer class="footer min-w-(--footer-width) bg-(--jr-naver-footer-bg-gray)">
    <div
      class="text-center footer-content-aria pt-(--footer-padding-top) px-(--footer-padding-x) pb-(--footer-padding-bottom) text-(--jr-naver-footer-text-gray)">
      <div class="footer-nav mb-6 inline-flex flex-wrap justify-center align-middle text-[13px]">
        <a href="#" target="_blank" class="footer-nav-text text">공지사항</a>
        <span class="my-[2px] mx-2 w-[1px] h-[10px] bg-(--jr-naver-footer-text-gray)"></span>
        <a href="#" target="_blank" class="footer-nav-text">이용약관</a>
        <span class="my-[2px] mx-2 w-[1px] h-[10px] bg-(--jr-naver-footer-text-gray)"></span>
        <a href="#" target="_blank" class="footer-nav-text">운영원칙</a>
        <span class="my-[2px] mx-2 w-[1px] h-[10px] bg-(--jr-naver-footer-text-gray)"></span>
        <a href="#" target="_blank" class="footer-nav-text font-bold">개인정보 처리방침</a>
        <span class="my-[2px] mx-2 w-[1px] h-[10px] bg-(--jr-naver-footer-text-gray)"></span>
        <a href="#" target="_blank" class="footer-nav-text">청소년보호정책</a>
        <span class="my-[2px] mx-2 w-[1px] h-[10px] bg-(--jr-naver-footer-text-gray)"></span>
        <a href="#" target="_blank" class="footer-nav-text">고객센터</a>
        <span class="my-[2px] mx-2 w-[1px] h-[10px] bg-(--jr-naver-footer-text-gray)"></span>
        <a href="#" target="_blank" class="footer-nav-text">제휴제안</a>
      </div>
      <div class="text-center footer-copy mb-[5px] text-[10px] font-bold">&copy; NAVER Connect Foundation</div>
      <div class="text-center footer-copy-sub mb-5 text-[10px] md:font-bold md:text-[13px]">
        본 콘텐츠의 저작권은 저자 또는 제공처에 있으며, <br class="md:hidden"/>
        이를 무단 이용하는 경우 저작권등에 따라 법적 책임을 질 수 있습니다.</div>
      <div class="my-0 mx-[auto] footer-icon-content justify-center flex">
        <div class="qr_app_icon">
          <div class="qr_image"></div>
          <div class="app_icon"><img class="md:w-[78px] md:h-[42px]" src="/public/images/footer/icon-app.png" alt="" /></div>
        </div>
        <div class="sns-icon flex items-center">
          <div class="ml-[11px] sns-icon-naver-blog">
            <a href="/"><img class="w-6 md:w-8" src="/public/images/footer/icon-blog.png" alt="" /></a>
          </div>
          <div class="ml-[11px] sns-icon-youtube">
            <a href="/"><img class="w-6 md:w-8" src="/public/images/footer/icon-youtube.png" alt="" /></a>
          </div>
          <div class="ml-[11px] sns-icon-instagram">
            <a href="/"><img class="w-6 md:w-8" src="/public/images/footer/icon-instagram.png" alt="" /></a>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-mobile">
      <div
        class="footer-mobile-content h-[104px] w-full bg-[url(/public/images/footer/footer-dark-bg.png)] bg-no-repeat bg-cover flex justify-center items-center pt-3.5">
        <img src="/public/images/footer/footer-dark-design.png" alt="" />
      </div>
    </div>
  </footer>
</body>
</html>
