<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/public/icons/jrnaver.webp" />
    <link
      rel="preload"
      as="font"
      href="/public/fonts/woff2/NanumSquareRoundB.woff2"
    />
    <link
      rel="preload"
      as="font"
      href="/public/fonts/woff2/NanumSquareRoundEB.woff2"
    />
    <link
      rel="preload"
      as="font"
      href="/public/fonts/woff2/NanumSquareRoundR.woff2"
    />
    <link
      rel="preload"
      as="font"
      href="/public/fonts/woff2/NanumSquareRoundL.woff2"
    />
    <link rel="stylesheet" href="/src/components/banner-layout/banner-layout.css" />
    <script type="module" src="/src/main.js"></script>
    <title>링크카드</title>


    


<body class="flex flex-col items-center">
  

    <!-- 퀴즈왕 전체 부모 -->
    <div
      class="quiz-king-wrap"
    >
      <!-- 퀴즈왕 링크 -->
      <a
        class="quiz-king-link"
        href="https://jr.naver.com/play/quiz/dinosaur?first=248"
        target="_blank"
        aria-label="퀴즈왕 이동"
      >

      <!-- 컨텐츠 영역 부모 -->
      <div class="quiz-king-contents">
        <!-- 풀잎배경 이미지 -->
        <img
          class="quiz-king-bg"
          src="/public/images/linkcard/quiz-king-bg.png"
          alt="풀잎 배경"
        />

        <!-- 퀴즈왕 동물(학)이미지 조부모(박스 옮기기용) -->
        <div class="animal-img-container">
          <!-- 퀴즈왕 동물(학)이미지 부모 -->
          <div
            class="animal-img-wrap"
          >
            <!-- 학의 이미지 -->
            <img
              class="animal-bird"
              src="/public/images/linkcard/quiz-king-img.png"
              alt="학 두마리 이미지"
            />
            <!-- 버튼 -->
            <button
              class="animal-sound-button"
            >
              <div class="animal-sound-button-text">
                <span
                  class="sound-line1"
                ></span>
                <span
                  class="sound-line2"
                ></span>
                <span
                  class="sound-line3"
                ></span>
                <span
                  class="sound-line4"
                ></span>
              </div>
            </button>
          </div>
        </div>
      </div>
      
            <!-- 퀴즈왕 바로가기 버튼 -->
       
            <a
            class="quiz-king-baro"
            href="https://jr.naver.com/play/quiz/dinosaur?first=248"
            target="_blank"
            aria-label="퀴즈왕 바로가기 이동"
            >퀴즈왕&#62;</a
          >
      </div>










    <!-- 6-7세 코딩 전체 부모 -->
    <div class="w-[244px] h-full">
      <a href="https://mkt.naver.com/p1/jrschool" aria-label="6-7세 이동" target="_blank">
        <img
          target="_blank"
          class="hidden lg:block rounded-lg"
          src="/public/images/linkcard/coding-img.png"
          alt="6-7세 코딩"
        />
      </a>
    </div>














    <!-- 서비스 바로가기 전체 부모 -->
    <div
      class="service-container"
    >
      <!-- 컨텐츠를 감싸는 조부모 -->
      <div class="service-contents-container">
        <!-- 컨텐츠를 감싸는 부모 -->
        <div
          class="service-contents-wrap"
        >
          <!-- 이미지영역 여기에 -->

          <div
            class="service-bg-img bg-(image:--service-linkcard-dino-img-big)"
          ></div>

          <!-- 텍스트,버튼영역 부모영역 -->
          <div class="service-text-wrap whitespace-nowrap">
            <!-- 서비스 바로가기 영역 -->
            <span
              class="service-text-main"
            >
              서비스 바로가기
            </span>

            <!--바로가기 서브텍스트 영역 -->
            <p class="service-text-sub text-sm">
              다양한 콘텐츠를 즐겨보세요!
            </p>

            <!-- 쥬니버스쿨 버튼영역 -->
            <div class="service-jnshool-btn">
              <a
                type="juniver-school"
                class="service-jnshool-btn-link"
                href="https://mkt.naver.com/p1/jrschool"
                target="_blank"
                aria-label="쥬니버스쿨 버튼 이동"
                >쥬니버스쿨&#62;</a
              >
            </div>

            <!-- 테마 버튼영역 -->
            <div class="service-tema-btn">
              <a
                type="theme"
                class="service-tema-btn-link"
                href="https://jr.naver.com/theme"
                target="_blank"
                aria-label="테마 버튼 이동"
                >테마&#62;</a
              >
            </div>

            <!-- 누리과정 버튼영역 -->
            <div class="service-nuri-btn">
              <a
                type="nuri-course"
                class="service-nuri-btn-link"
                href="https://jr.naver.com/nuri/nuri_march_3"
                target="_blank"
                aria-label="서비스-누리과정 버튼 이동"
              >
                누리과정&#62;
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>













    <!-- 우리반 새로운 선생님 전체 부모 -->
    <div
      class="new-teacher-container"
    >
    <!-- 바로가기 -->
      <a
        class="new-teacher-nuri-btn"
        type="new-teacher-nuri-course"
        target="_blank"
        href="https://jr.naver.com/s/nuri_march_3/view?contentsNo=169771"
        aria-label="선생님-누리과정 바로가기 이동"
        >누리과정&#62;</a
      >
      <!-- 링크영역 -->
      <a class="new-teacher-link" 
      href="https://jr.naver.com/s/nuri_march_3/view?contentsNo=169771" 
      target="_blank" 
      aria-label="선생님-누리과정 이동">

        <!-- 선생님 이미지영역 -->
        <img
          class="new-teacher-img"
          src="/public/images/linkcard/new-teacher.png"
          alt="쥬니스와 선생님 이미지"
        />
      </a>
    </div>












    <!-- 게임 (도전! 햄버거요리사) 전체부모 -->
    <div
      class="game-hamburger-container"
    >
      <!-- 배경 영역 링크 -->
      <a
        href="https://static-jr.pstatic.net/contents/game/burgerMaster/20201112/index.html?web"
        class="game-hamburger-link"
        aria-label="도전 햄버거요리사 게임 이동"
        target="_blank"
      ></a>

      <div class="game-hamburger-title-container">
        <!-- 게임 (도전! 햄버거요리사) 타이틀 -->
        <strong
          class="game-hamburger-title-text"
          >도전! 햄버거 요리사</strong
        >
      </div>
      <!-- 게임 (도전! 햄버거요리사) 터치팡팡 바로가기 버튼 -->
      <a
        class="game-hamburger-btn"
        type="new-teacher-nuri-course"
        target="_blank"
        href="https://static-jr.pstatic.net/contents/game/burgerMaster/20201112/index.html?web"
        aria-label="게임- 햄버거 요리사 바로가기 이동"
        >터치팡팡&#62;</a
      >
      <a
        class="game-hamburger-img-link"
        href="https://static-jr.pstatic.net/contents/game/burgerMaster/20201112/index.html?web"
        target="_blank"
        aria-label="게임- 햄버거 요리사 이동"
      >
        <!-- 게임 (도전! 햄버거요리사) 이미지영역 -->
        <img
          class="game-hamburger-img"
          src="/public/images/linkcard/hamburger-game-bg.jpg"
          alt="햄버거를 들고 있는 쥬니스 이미지"
        />
      </a>
    </div>






<!-- 동요 전체 부모 -->
    <div class="dongyo-container">
      <div class="relative dongyo-wrap">
              <!-- 테마 바로가기 버튼 -->
      <a class="dongyo-link" target="_blank"
      href="https://jr.naver.com/t/living_song/view?contentsNo=106597"
      aria-label="테마 바로가기 이동"
      target="_blank"
    > 
      테마&#62;
    </a>
    <!-- 배경+링크 -->
        <a href="https://jr.naver.com/t/living_song/view?contentsNo=106597" target="_blank"><img src="/public/images/linkcard/dongyo-bg.png" alt="어린아이 이미지"></a>
        <!-- 컨텐츠 요소 -->
        <div class="dongyo-yoso-img-wrap">
          <!-- 이미지 -->
          <img class="dongyo-yoso-img" src="/public/images/linkcard/dongyo-yoso.png" alt="분홍색 물결모양">
          <!-- 텍스트 전체부모 -->
          <div class="dongyo-text-container">
            <!-- 타이틀제목 -->
            <p class="dongyo-main-text">바른마음, 좋은 습관! 노래로 배워요</p>
            <div class="dongyo-icon-wrap">
              <div class="dongyo-icon1">
                <img src="/public/images/linkcard/dongyo-yoso-icon.png" class="scale-64" alt="플레이 아이콘">
                <a target="_blank" href="https://jr.naver.com/t/living_song/view?contentsNo=106597" class="dongyo-sub-text1">13</a>
              </div>
              <div class="dongyo-icon2">
                <img src="/public/images/linkcard/dongyo-yoso-icon2.png" class="scale-64" alt="시간 아이콘">
                <a target="_blank" href="https://jr.naver.com/t/living_song/view?contentsNo=106597" class="dongyo-sub-text2">17분</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </body>
</html>
