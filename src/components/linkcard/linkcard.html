<!DOCTYPE html>
<html lang="ko-KR">

    <link
      rel="preload"

      href="/public/fonts/woff2/NanumSquareRoundB.woff2"
    />
    <link

      href="/public/fonts/woff2/NanumSquareRoundEB.woff2"
    />
    <link

    <title>링크카드</title>


    


<body class="flex flex-col items-center">
  

    <!-- 퀴즈왕 전체 부모 -->
    <div
      class="quiz-king-wrap mt-10"
    >
      <!-- 퀴즈왕 링크 -->
      <a
        class="quiz-king-link"
        href="/"
        target="_blank"
        aria-label="퀴즈왕 이동"
      >

      <!-- 컨텐츠 영역 부모 -->
      <div class="quiz-king-contents">
        <!-- 풀잎배경 이미지 -->
        <img
          class="quiz-king-bg"
          src="/public/images/linkcard/quiz-king-bg.png"
          alt="풀잎 배경"
        />

        <!-- 퀴즈왕 동물(학)이미지 조부모(박스 옮기기용) -->
        <div class="animal-img-container">
          <!-- 퀴즈왕 동물(학)이미지 부모 -->
          <div
            class="animal-img-wrap"
          >
            <!-- 학의 이미지 -->
            <img
              class="animal-bird"
              src="/public/images/linkcard/quiz-king-img.png"
              alt="학 두마리 이미지"
            />
            <!-- 버튼 -->
            <button
              class="animal-sound-button"
            >
              <div class="animal-sound-button-text">
                <span
                  class="sound-line1"
                ></span>
                <span
                  class="sound-line2"
                ></span>
                <span
                  class="sound-line3"
                ></span>
                <span
                  class="sound-line4"
                ></span>
              </div>
            </button>
          </div>
        </div>
      </div>
      
            <!-- 퀴즈왕 바로가기 버튼 -->
       
            <a
            class="quiz-king-baro"
            href="/"
            target="_blank"
            aria-label="퀴즈왕 바로가기 이동"
            >퀴즈왕&#62;</a
          >
      </div>










    <!-- 6-7세 코딩 전체 부모 -->
    <div class="w-[244px] h-full">
      <a href="/" aria-label="6-7세 이동" target="_blank">
        <img
          target="_blank"
          class="hidden lg:block rounded-lg"
          src="/public/images/linkcard/coding-img.png"
          alt="6-7세 코딩"
        />
      </a>
    </div>














    <!-- 서비스 바로가기 전체 부모 -->
    <div
      class="service-container"
    >
      <!-- 컨텐츠를 감싸는 조부모 -->
      <div class="service-contents-container">
        <!-- 컨텐츠를 감싸는 부모 -->
        <div
          class="service-contents-wrap"
        >
          <!-- 이미지영역 여기에 -->

          <div
            class="service-bg-img bg-(image:--service-linkcard-dino-img-big)"
          ></div>

          <!-- 텍스트,버튼영역 부모영역 -->
          <div class="service-text-wrap whitespace-nowrap">
            <!-- 서비스 바로가기 영역 -->
            <span
              class="service-text-main"
            >
              서비스 바로가기
            </span>

            <!--바로가기 서브텍스트 영역 -->
            <p class="service-text-sub text-sm">
              다양한 콘텐츠를 즐겨보세요!
            </p>

            <!-- 쥬니버스쿨 버튼영역 -->
            <div class="service-jnshool-btn">
              <a
                type="juniver-school"
                class="inline-block service-button bg-white h-[37px] rounded-[49px] text-[15px] text-(--service-linkcard-main-color) leading-[37px] md:text-[14px] lg:w-[72px]"
                href="https://mkt.naver.com/p1/jrschool"
                target="_blank"
                aria-label="쥬니버스쿨 버튼 이동"
                >쥬니버스쿨&#62;</a
              >
            </div>

            <!-- 테마 버튼영역 -->
            <div class="service-tema-btn">
              <a
                type="theme"
                class="inline-block service-button bg-(--service-linkcard-sub-color2) h-[37px] rounded-[49px] text-[15px] text-(--service-linkcard-main-color) leading-[37px] md:text-[14px]"
                href="https://jr.naver.com/theme"
                target="_blank"
                aria-label="테마 버튼 이동"
                >테마&#62;</a
              >
            </div>

            <!-- 누리과정 버튼영역 -->
            <div class="service-nuri-btn">
              <a
                type="nuri-course"
                class="inline-block service-button bg-(--service-linkcard-sub-color2) h-[37px] rounded-[49px] text-[15px] text-(--service-linkcard-main-color) leading-[37px] md:text-[14px]"
                href="https://jr.naver.com/nuri/nuri_march_3"
                target="_blank"
                aria-label="서비스-누리과정 버튼 이동"
              >
                누리과정&#62;
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>













    <!-- 우리반 새로운 선생님 전체 부모 -->
    <div
      class="new-teacher-container"
    >
    <!-- 바로가기 -->
      <a
        class="new-teacher-nuri-btn"
        type="new-teacher-nuri-course"
        target="_blank"
        href="https://jr.naver.com/s/nuri_march_3/view?contentsNo=169771"
        aria-label="선생님-누리과정 바로가기 이동"
        >누리과정&#62;</a
      >
      <!-- 링크영역 -->
      <a class="new-teacher-link" 
      href="https://jr.naver.com/s/nuri_march_3/view?contentsNo=169771" 
      target="_blank" 
      aria-label="선생님-누리과정 이동">

        <!-- 선생님 이미지영역 -->
        <img
          class="new-teacher-img"
          src="/public/images/linkcard/new-teacher.png"
          alt="쥬니스와 선생님 이미지"
        />
      </a>
    </div>












    <!-- 게임 (도전! 햄버거요리사) 전체부모 -->
    <div
      class="game-hamburger-container"
    >
      <!-- 배경 영역 링크 -->
      <a
        href="https://static-jr.pstatic.net/contents/game/burgerMaster/20201112/index.html?web"
        class="game-hamburger-link"
        aria-label="도전 햄버거요리사 게임 이동"
        target="_blank"
      ></a>

      <div class="game-hamburger-title-container">
        <!-- 게임 (도전! 햄버거요리사) 타이틀 -->
        <strong
          class="game-hamburger-title-text bg-(--service-linkcard-sub-color8) block h-auto leading-[50px] pl-4"
          >도전! 햄버거 요리사</strong
        >
      </div>
      <!-- 게임 (도전! 햄버거요리사) 터치팡팡 바로가기 버튼 -->
      <a
        class="game-hamburger-btn"
        type="new-teacher-nuri-course"
        target="_blank"
        href="https://static-jr.pstatic.net/contents/game/burgerMaster/20201112/index.html?web"
        aria-label="게임- 햄버거 요리사 바로가기 이동"
        >터치팡팡&#62;</a
      >
      <a
        class="game-hamburger-img-link"
        href="https://static-jr.pstatic.net/contents/game/burgerMaster/20201112/index.html?web"
        target="_blank"
        aria-label="게임- 햄버거 요리사 이동"
      >
        <!-- 게임 (도전! 햄버거요리사) 이미지영역 -->
        <img
          class="game-hamburger-img"
          src="/public/images/linkcard/hamburger-game-bg.jpg"
          alt="햄버거를 들고 있는 쥬니스 이미지"
        />

    </div>







    <div class="dongyo-container">
      <div class="relative dongyo-wrap">
              <!-- 테마 바로가기 버튼 -->

      class="dongyo-link"

      href="/"
      aria-label="테마 바로가기 이동"
    > 
      테마&#62;
    </a>
        <a href="/"><img src="/public/images/linkcard/dongyo-bg.png" alt="어린아이 이미지"></a>
        <div class="dongyo-yoso-img absolute bottom-0 h-[36%] ">
          <img class="w-full h-406px" src="/public/images/linkcard/dongyo-yoso.png" alt="">
          <div class="dongyo-text-container absolute top-[70%] left-[7px]">
            <p class="whitespace-normal font-extrabold text-white">바른마음, 좋은 습관! 노래로 배워요</p>

              </div>
              <div class="dongyo-icon2 flex items-center">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>




        <!-- 테마 (동요: 바른 마음,좋은 습관!) 전체부모 -->
        <div
        class="dongyo-container2 relative aspect-[3/2] min-h-[220px] max-h-[406px] w-full ts:w-[357px] lg:w-[244px] rounded-lg z-0 bg-(--service-linkcard-sub-color11) overflow-hidden"
      >
        <!-- 배경 영역 링크 -->

          href="https://jr.naver.com/t/living_song/view?contentsNo=106597"

        <!-- 이미지영역 -->
        <div
          class="absolute bottom-0 w-full h-[46%] z-20 text-white bg-(image:--service-linkcard-dongyo-yoso)"
        >
          <!-- 아이콘 및 텍스트 영역 -->
          <div class="absolute bottom-4 left-3">
            <a

            >
              <!-- 플레이 아이콘 -->
              <img

              />

              <!-- 시간 아이콘 -->
              <img
                class="w-4"

          <strong class="absolute bottom-10 left-3"

        <!-- 테마 바로가기 버튼 -->
        <a

          aria-label="테마 바로가기 이동"

          테마&#62;
        </a>
  
        <!-- 테마 이미지 -->
        <img
          class="h-full block object-cover lg:object-contain z-[-1]"

        />
