<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.js"></script>
    <title>character-banner</title>
  </head>
  <body>
    <h1 class="font-bold m-4">character-banner</h1>
    <section class="cha-banners p-4 flex gap-4">
      <article class="cha-banner bg-chaban-blue">
        <a
          href="https://mkt.naver.com/p1/jrschool"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="/public/images/banner/character/AI-blue.png"
            alt="쥬니버스쿨 페이지로 이동"
            class="cha-banner-img"
          />
        </a>
      </article>

      <article class="cha-banner bg-chaban-orange">
        <a
          href="https://jr.naver.com/story/yearimtv_story"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="/public/images/banner/character/bear-orange.png"
            alt="예림TV(동화) 프로필 페이지로 이동"
            class="cha-banner-img"
          />
        </a>
      </article>

      <article class="cha-banner bg-chaban-brown">
        <a
          href="https://jr.naver.com/s/juniversong_aud_audio_9/view?contentsNo=190077"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="/public/images/banner/character/audio-brown.png"
            alt="쥬니버 가족동요(쥬니버 인기동요) 페이지로 이동"
            class="cha-banner-img"
          />
        </a>
      </article>

      <article class="cha-banner bg-chaban-pink">
        <a
          href="https://jr.naver.com/song/kongsunisongsong"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="/public/images/banner/character/kongsuni-pink.png"
            alt="콩순이 동요 프로필 페이지로 이동"
            class="cha-banner-img"
          />
        </a>
      </article>
    </section>
  </body>
</html>
