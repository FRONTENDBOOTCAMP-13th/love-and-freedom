<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/public/icons/jrnaver.webp" />
    <link
      rel="preload"
      as="font"
      href="/public/fonts/woff2/NanumSquareRoundB.woff2"
    />
    <link
      rel="preload"
      as="font"
      href="/public/fonts/woff2/NanumSquareRoundEB.woff2"
    />
    <link
      rel="preload"
      as="font"
      href="/public/fonts/woff2/NanumSquareRoundR.woff2"

    />
    <link href="/src/components/like-logout/like-logout.css" rel="stylesheet" />
    <script type="module" src="/src/main.js"></script>
    <title>즐겨찾기-로그아웃</title>

  <body>
    <div class="w-full flex justify-center items-center h-screen">
      <div class="like-logout-container">
        <div class="like-logout-mini-img"></div>
        <h2 class="like-logout-title">즐겨찾기한 목록을 볼래요</h2>
        <p class="like-logout-sub">로그인 후 이용해주세요</p>
        <button
          class="filter-button activated w-[134px] h-[42px]"
          aria-label="로그인 이동"
        >
          로그인
        </button>
      </div>

      <div class="like-logout-container2">
        <h1 class="like-logout-title2">즐겨찾기한 목록을 볼래요</h1>
        <p class="like-logout-sub1">
          <a
            href="https://nid.naver.com/nidlogin.login?mode=form&url=https://www.naver.com/"
            class="like-logout-sub2"
            aria-label="로그인 이동"
            >로그인</a
          >후 이용해주세요
        </p>
      </div>
    </div>
